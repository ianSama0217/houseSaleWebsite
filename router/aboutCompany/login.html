<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="../../style/style.css" />
  </head>
  <body>
    <section class="header">
      <div class="box"><a class="home" href="../../index.html">Home</a></div>
      <div class="shopBox">
        <a class="companyText" href="../aboutCompany/CompanyProfile.html"
          >会社案内</a
        >
        <div class="line"></div>
        <a href="../aboutCompany/CompanyProfile.html">店舗．アクセス</a>
      </div>
      <div class="phoneBox">
        <img
          class="icon"
          src="../../houseImg/icon/mobile.svg"
          alt="mobileIcon"
        />
        <p>09-12345678</p>
      </div>
      <div class="downloadBox">
        <a href="#">ログイン</a>
        <div class="line"></div>
        <a href="../aboutCompany/Question.html">お問い合わせ</a>
      </div>
    </section>

    <section class="loginArea mainBackgroung">
      <form class="loginInterface">
        <label class="emailLabel">Email</label>
        <input
          type="email"
          class="email"
          placeholder="info.sujitsen@gmail.com"
        />
        <img
          class="circleQ emailQ"
          src="../../houseImg/icon/circle-question.svg"
          alt="circle-question"
          title="need help?"
        />

        <label class="passwordLabel">Name / Password</label>
        <input type="password" class="password" placeholder="Sujit Sen" />
        <img
          class="circleQ passwordQ"
          src="../../houseImg/icon/circle-question.svg"
          alt="circle-question"
          title="need help?"
        />

        <div class="inline">
          <div class="checkboxGroup">
            <input type="checkbox" class="checkbox" />
            <label>ログインを保持する</label>
          </div>
          <a href="#">新規登録</a>
        </div>
        <button class="loginBtn" type="submit">ログイン</button>
      </form>
    </section>
  </body>
</html>
